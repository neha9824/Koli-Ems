{% extends 'main_app/base.html' %}
{% load static %}

{% block page_title %}{{ page_title }}{% endblock %}

{% block custom_css %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
{% endblock %}

{% block content %}
<section class="content">
  <div class="container-fluid">
    <form method="POST">
      {% csrf_token %}
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">{{ page_title }}</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="department">Department</label>
            <select name="department" id="department" class="form-control">
              <option value="">-- Select Department --</option>
              {% for department in departments %}
              <option value="{{ department.id }}">{{ department.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="employee">Employee</label>
            <select name="employee" id="employee" class="form-control">
              <option value="">-- Select Employee --</option>
              <!-- Filled dynamically by JS -->
            </select>
          </div>

          <div class="form-group">
            <label for="month">Month</label>
            <select name="month" class="form-control">
              {% for num, name in months %}
              <option value="{{ num }}">{{ name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="year">Year</label>
            <select name="year" class="form-control">
              {% for y in years %}
              <option value="{{ y }}">{{ y }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="card-footer">
          <button type="submit" name="generate_html" class="btn btn-info">Generate Report</button>
          <button type="submit" name="generate_pdf" class="btn btn-danger">Generate PDF</button>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}

{% block custom_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
$(document).ready(function () {
  $('#department').change(function () {
    const deptId = $(this).val();
    if (deptId) {
      $.ajax({
        url: '{% url "get_employees" %}',
        type: 'POST',
        data: {
          'department': deptId,
          'csrfmiddlewaretoken': '{{ csrf_token }}'
        },
        success: function (response) {
          const employees = JSON.parse(response);
          $('#employee').empty().append('<option value="">-- Select Employee --</option>');
          employees.forEach(emp => {
            $('#employee').append(`<option value="${emp.id}">${emp.name}</option>`);
          });
        },
        error: function () {
          alert("Error fetching employees.");
        }
      });
    }
  });
});
</script>
{% endblock %}
