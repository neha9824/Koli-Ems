{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock %}
{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">{{ page_title }}</h3>
                    </div>

                    <div class="card-body">
                        <div class="form-group">
                            <label>Department</label>
                            <select name="department" class="form-control" id="department">
                                <option value="">----</option>
                                {% for department in departments %}
                                <option value="{{ department.id }}">{{ department.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="card-footer">
                        <button type="button" id="fetch_employee" class="btn btn-primary btn-block">Fetch Employees</button>
                        <div class="form-group" id="employee_data"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block custom_js %}
<script>
$(document).ready(function () {
    $("#fetch_employee").click(function () {
        var department = $("#department").val();
        $("#employee_data").html("");
        if (!department) {
            alert("Please select a department");
            return;
        }
        $.ajax({
            url: "{% url 'get_employees' %}",
            type: "POST",
            data: {
                department: department,
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success: function (response) {
                var employees = JSON.parse(response);
                if (employees.length < 1) {
                    alert("No employees found");
                } else {
                    var div_data = "<hr/><div class='form-group'><label>Attendance Date</label><input type='date' class='form-control' id='attendance_date'></div><div class='row'>";
                    for (var key in employees) {
                        div_data += "<div class='col-lg-3'><div class='form-check custom-control custom-checkbox'><input type='checkbox' class='custom-control-input' checked name='employee_data[]' value='" + employees[key]['id'] + "' id='checkbox" + employees[key]['id'] + "'><label class='custom-control-label' for='checkbox" + employees[key]['id'] + "'>" + employees[key]['name'] + "</label></div></div>";
                    }
                    div_data += "</div><div class='form-group'><button type='button' id='save_attendance' class='btn btn-success'>Save Attendance</button></div>";
                    $("#employee_data").html(div_data);
                }
            },
            error: function () {
                alert("Error fetching employees");
            }
        });
    });

    $(document).on("click", "#save_attendance", function () {
        $(this).attr("disabled", "disabled").text("Saving...");
        var employee_data = $("input[name='employee_data[]']").map(function () {
            return {
                id: $(this).val(),
                status: $(this).is(":checked") ? 1 : 0
            };
        }).get();
        var attendance_date = $("#attendance_date").val();
        var department = $("#department").val();
        
        // Check if date is selected and department is chosen
        if (!attendance_date || !department) {
            alert("Please select attendance date and department");
            return;
        }

        // Log data for debugging
        console.log("Sending data:", {
            employee_ids: JSON.stringify(employee_data),
            date: attendance_date,
            department: department
        });

        $.ajax({
            url: "{% url 'save_attendance' %}",
            type: "POST",
            data: {
                employee_ids: JSON.stringify(employee_data),
                date: attendance_date,
                department: department,
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success: function (response) {
                if (response == "OK") {
                    alert("Attendance saved successfully");
                    location.reload();  // Reload page after successful save
                } else {
                    alert("Error saving attendance");
                }
            },
            error: function () {
                alert("Error saving attendance");
            }
        });
    });
});
</script>
{% endblock %}
