{% extends 'main_app/base.html' %}
{% load static %}

{% block page_title %}{{ page_title }}{% endblock %}

{% block custom_css %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
{% endblock %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">{{ page_title }}</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Department</label>
                            <select name="department" class="form-control" id="department">
                                <option value="">----</option>
                                {% for department in departments %}
                                <option value="{{ department.id }}">{{ department.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" id="fetch_employee" class="btn btn-primary btn-block">Fetch Employees</button>
                        <div class="form-group" id="employee_data"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- View Attendance Section -->
        <div class="row mt-4" id="attendance_section" style="display:none;">
            <div class="col-md-12 card card-secondary p-3">
                <div class="form-group">
                    <label>Select Month:</label>
                    <select id="month" class="form-control">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Select Year:</label>
                    <select id="year" class="form-control">
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" id="view_attendance" class="btn btn-success">View Attendance</button>
                </div>
                <div id="attendance_details"></div>
            </div>
        </div>
    </div>
</section>
{% endblock %}



{% block custom_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
$(document).ready(function () {
    $("#fetch_employee").click(function () {
        var department = $("#department").val();
        $("#employee_data").html("");
        $("#attendance_section").hide();

        if (!department) {
            alert("Please select a department");
            return;
        }

        $.ajax({
            url: "{% url 'get_employees' %}",
            type: "POST",
            data: {
                department: department,
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success: function (response) {
                var employees = JSON.parse(response);
                if (employees.length < 1) {
                    alert("No employees found");
                } else {
                    var html = `
                        <div class='form-group'>
                            <label>Employees</label>
                            <select id='employee' class='form-control' multiple>
                                ${employees.map(emp => `<option value="${emp.id}">${emp.name}</option>`).join('')}
                            </select>
                        </div>
                        <div class='form-group'>
                            <label>Attendance Date</label>
                            <input type='date' class='form-control' id='attendance_date'>
                        </div>
                        <div class='form-group'>
                            <label>Half-Day/Full-Day</label><br>
                            <div class='form-check form-check-inline'>
                                <input type='radio' class='form-check-input' id='half_day' name='half_full_day' value='half' checked>
                                <label class='form-check-label' for='half_day'>Half-Day</label>
                            </div>
                            <div class='form-check form-check-inline'>
                                <input type='radio' class='form-check-input' id='full_day' name='half_full_day' value='full'>
                                <label class='form-check-label' for='full_day'>Full-Day</label>
                            </div>
                        </div>
                        <div class='form-group' id='half_day_options'>
                            <label>Which Half?</label><br>
                            <div class='form-check form-check-inline'>
                                <input type='radio' class='form-check-input' name='which_half' value='first' checked>
                                <label class='form-check-label'>First Half</label>
                            </div>
                            <div class='form-check form-check-inline'>
                                <input type='radio' class='form-check-input' name='which_half' value='second'>
                                <label class='form-check-label'>Second Half</label>
                            </div>
                        </div>
                        <div class='form-group'>
                            <button type='button' id='update_attendance' class='btn btn-success'>Update Attendance</button>
                        </div>
                    `;

                    $("#employee_data").html(html);
                    $("#employee").select2({ placeholder: "Select employees", allowClear: true });
                    $("#attendance_section").show();

                    $("input[name='half_full_day']").change(function () {
                        if ($(this).val() === "half") {
                            $("#half_day_options").show();
                        } else {
                            $("#half_day_options").hide();
                        }
                    });

                    $("#half_day_options").show();
                }
            },
            error: function () {
                alert("Error fetching employees");
            }
        });
    });

    $(document).on("click", "#update_attendance", function () {
        $(this).prop("disabled", true).text("Updating...");
        var employee_data = $("#employee").val();
        var attendance_date = $("#attendance_date").val();
        var department = $("#department").val();
        var half_full_day = $("input[name='half_full_day']:checked").val();
        var which_half = $("input[name='which_half']:checked").val() || "";

        if (!employee_data || !attendance_date || !department) {
            alert("Please complete all required fields");
            $(this).prop("disabled", false).text("Update Attendance");
            return;
        }

        $.ajax({
            url: "{% url 'update_attendance' %}",
            type: "POST",
            data: {
                employee_ids: JSON.stringify(employee_data),
                date: attendance_date,
                department: department,
                half_full_day: half_full_day,
                which_half: which_half,
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success: function (response) {
                if (response.message === "Attendance updated successfully!") {
                    alert("Attendance updated successfully");
                    location.reload();
                } else {
                    alert("Error updating attendance");
                    $("#update_attendance").prop("disabled", false).text("Update Attendance");
                }
            },
            error: function () {
                alert("Error updating attendance");
                $("#update_attendance").prop("disabled", false).text("Update Attendance");
            }
        });
    });

    $("#view_attendance").click(function () {
        var employee_id = $("#employee").val();
        var month = $("#month").val();
        var year = $("#year").val();

        if (!employee_id || !month || !year) {
            alert("Please select all fields");
            return;
        }

        $.ajax({
            url: "{% url 'get_employee_attendance' %}",
            type: "POST",
            data: {
                employee_id: employee_id,
                month: month,
                year: year,
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success: function (response) {
                if (response.length < 1) {
                    $("#attendance_details").html("No attendance records found.");
                } else {
                    var html = `<h4>Attendance for ${month}/${year}</h4><ul>`;
                    response.forEach(function(item) {
                        html += `<li>${item.date}: ${item.status}</li>`;
                    });
                    html += "</ul>";
                    $("#attendance_details").html(html);
                }
            },
            error: function () {
                alert("Error loading attendance data");
            }
        });
    });
});
</script>
{% endblock %}
