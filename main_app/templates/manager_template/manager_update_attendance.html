{% extends 'main_app/base.html' %}
{% load static %}

{% block page_title %}{{ page_title }}{% endblock %}

{% block custom_css %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
{% endblock %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <!-- Department and Employee Selection -->
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">{{ page_title }}</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Department</label>
                            <select name="department" class="form-control" id="department">
                                <option value="">----</option>
                                {% for department in departments %}
                                <option value="{{ department.id }}">{{ department.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Employee</label>
                            <select name="employee" class="form-control" id="employee">
                                <option value="">----</option>
                                {% for employee in employees %}
                                <option value="{{ employee.employee_id }}">{{ employee.admin.first_name }} {{ employee.admin.last_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" id="fetch_employee" class="btn btn-primary btn-block">Update Employees</button>
                        <div class="form-group" id="employee_data"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- View Attendance Button -->
        <div class="row mt-3" id="view_attendance_btn_section" style="display: none;">
            <div class="col-md-12">
                <button class="btn btn-primary btn-block" id="open_view_attendance">
                    <i class="fas fa-eye"></i> View Attendance for Selected Employee
                </button>
            </div>
        </div>

        <!-- Attendance Section -->
        <div class="row mt-4" id="attendance_section" style="display:none;">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header d-flex justify-content-between align-items-center">
    <h4 class="card-title mb-0">View Attendance</h4>
    <div class="btn-group ml-auto" role="group">
        <button type="button" id="this_week" class="btn btn-warning">This Week</button>
        <button type="button" id="this_month" class="btn btn-info">This Month</button>
        <button type="button" id="this_year" class="btn btn-success">This Year</button>
    </div>
</div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Select Month:</label>
                                <select id="month" class="form-control select2">
                                    <option value="">-- Month --</option>
                                    {% for m in months %}
                                    <option value="{{ m.0 }}">{{ m.1 }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label>Select Year:</label>
                                <select id="year" class="form-control select2">
                                    <option value="">-- Year --</option>
                                    {% for y in years %}
                                    <option value="{{ y }}">{{ y }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <button type="button" id="view_attendance" class="btn btn-success btn-block">
                                <i class="fas fa-calendar-check"></i> View Attendance
                            </button>
                        </div>
                        <div id="attendance_details" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block custom_js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<script>
$(document).ready(function () {
    $("#department, #employee, #month, #year").select2({ width: '100%' });

    let lastSelectedEmployeeId = null;

    $("#fetch_employee").click(function () {
        var department = $("#department").val();
        $("#employee_data").html("");
        $("#attendance_section").hide();
        $("#view_attendance_btn_section").hide();

        if (!department) {
            alert("Please select a department");
            return;
        }

        $.ajax({
            url: "{% url 'get_employees' %}",
            type: "POST",
            data: {
                department: department,
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success: function (employees) {
                if (employees.length < 1) {
                    alert("No employees found");
                    return;
                }

                const html = `
                    <div class='form-group'>
                        <label>Attendance Date</label>
                        <input type='date' class='form-control' id='attendance_date' value="{{ current_date|date:'Y-m-d' }}">
                    </div>
                    <div class='form-group'>
                        <label>Half-Day/Full-Day</label><br>
                        <div class='form-check form-check-inline'>
                            <input type='radio' class='form-check-input' id='half_day' name='half_full_day' value='half' checked>
                            <label class='form-check-label' for='half_day'>Half-Day</label>
                        </div>
                        <div class='form-check form-check-inline'>
                            <input type='radio' class='form-check-input' id='full_day' name='half_full_day' value='full'>
                            <label class='form-check-label' for='full_day'>Full-Day</label>
                        </div>
                    </div>
                    <div class='form-group' id='half_day_options'>
                        <label>Which Half?</label><br>
                        <div class='form-check form-check-inline'>
                            <input type='radio' class='form-check-input' name='which_half' value='first' checked>
                            <label class='form-check-label'>First Half</label>
                        </div>
                        <div class='form-check form-check-inline'>
                            <input type='radio' class='form-check-input' name='which_half' value='second'>
                            <label class='form-check-label'>Second Half</label>
                        </div>
                    </div>
                    <div class='form-group'>
                        <button type='button' id='update_attendance' class='btn btn-success'>Update Attendance</button>
                    </div>`;
                $("#employee_data").html(html);
                $("#view_attendance_btn_section").show();

                $("input[name='half_full_day']").change(function () {
                    $("#half_day_options").toggle($(this).val() === "half");
                });
            },
            error: function () {
                alert("Error fetching employees");
            }
        });
    });

    $(document).on("click", "#update_attendance", function () {
        var $btn = $(this);
        $btn.prop("disabled", true).text("Updating...");

        var employee_id = $("#employee").val();
        var attendance_date = $("#attendance_date").val();
        var half_full_day = $("input[name='half_full_day']:checked").val();
        var which_half = $("input[name='which_half']:checked").val() || "";

        if (!employee_id || !attendance_date) {
            alert("Please select an employee and date");
            $btn.prop("disabled", false).text("Update Attendance");
            return;
        }

        $.ajax({
            url: "{% url 'update_attendance' %}",
            type: "POST",
            data: {
                employee_ids: JSON.stringify([employee_id]),
                date: attendance_date,
                half_full_day: half_full_day,
                which_half: which_half,
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success: function (response) {
                if (response.error) {
                    alert("Error: " + response.error);
                } else {
                    alert(response.message);
                    lastSelectedEmployeeId = employee_id;
                }
            },
            error: function () {
                alert("Error updating attendance");
            },
            complete: function () {
                $btn.prop("disabled", false).text("Update Attendance");
            }
        });
    });

    $("#open_view_attendance").click(function () {
        if (!lastSelectedEmployeeId) {
            alert("Please select an employee first.");
            return;
        }
        $("#attendance_section").slideDown();
    });

    $("#view_attendance").click(function () {
        var employeeId = $("#employee").val();
        var month = $("#month").val();
        var year = $("#year").val();

        if (!employeeId || !month || !year) {
            alert("Please select an employee, month, and year.");
            return;
        }

        $.ajax({
            url: "{% url 'get_employee_attendance' %}",
            type: "POST",
            data: {
                employee_id: employeeId,
                month: month,
                year: year,
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success: function (response) {
                if (response.error) {
                    alert("Error: " + response.error);
                    return;
                }

                let html = '';
                if (response.length > 0) {
                    const employeeName = response[0].employee_name;
                    const department = response[0].department;

                    html += `<div class="mb-3"><strong>Employee:</strong> ${employeeName} | <strong>Department:</strong> ${department}</div>`;
                    html += `<table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Status</th>
                                        <th>Clock In</th>
                                        <th>Clock Out</th>
                                    </tr>
                                </thead>
                                <tbody>`;

                    response.forEach(function (entry) {
                        const clockInTime = entry.clock_in ? entry.clock_in.split(' ')[1].slice(0, 5) : '-';
                        const clockOutTime = entry.clock_out ? entry.clock_out.split(' ')[1].slice(0, 5) : '-';

                        html += `<tr>
                            <td>${entry.date}</td>
                            <td>${entry.status}</td>
                            <td>${clockInTime}</td>
                            <td>${clockOutTime}</td>
                        </tr>`;
                    });

                    html += `</tbody></table>`;
                } else {
                    html = "<p>No attendance records found for the selected month and year.</p>";
                }

                $("#attendance_details").html(html);
            },
            error: function () {
                alert("Error fetching attendance data");
            }
        });
    });
});
</script>
{% endblock %}
