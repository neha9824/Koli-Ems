{% extends 'main_app/base.html' %}
{% load static %}

{% block page_title %}{{ page_title }}{% endblock %}

{% block custom_css %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
{% endblock %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">{{ page_title }}</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Department</label>
                            <select name="department" class="form-control" id="department">
                                <option value="">----</option>
                                {% for department in departments %}
                                <option value="{{ department.id }}">{{ department.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" id="fetch_employee" class="btn btn-primary btn-block">Fetch Employees</button>
                        <div class="form-group" id="employee_data"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- View Attendance Section -->
        <div class="row mt-4" id="attendance_section" style="display:none;">
            <div class="col-md-12 card card-secondary p-3">
                <div class="form-group">
                    <label>Select Month:</label>
                    <select id="month" class="form-control">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Select Year:</label>
                    <select id="year" class="form-control">
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" id="view_attendance" class="btn btn-success">View Attendance</button>
                </div>
                <div id="attendance_details"></div>
            </div>
        </div>
    </div>
</section>
{% endblock %}



{% block custom_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
$(document).ready(function () {
    // Initialize Select2
    $("#department").select2();
    
    $("#fetch_employee").click(function () {
        var department = $("#department").val();
        $("#employee_data").html("");
        $("#attendance_section").hide();

        if (!department) {
            alert("Please select a department");
            return;
        }

        $.ajax({
            url: "{% url 'get_employees' %}",
            type: "POST",
            data: {
                department: department,
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success: function (response) {
                var employees = JSON.parse(response);
                if (employees.length < 1) {
                    alert("No employees found");
                } else {
                    var html = `
                        <div class='form-group'>
                            <label>Employees</label>
                            <select id='employee' class='form-control select2' multiple>
                                ${employees.map(emp => `<option value="${emp.id}">${emp.name}</option>`).join('')}
                            </select>
                        </div>
                        <div class='form-group'>
                            <label>Attendance Date</label>
                            <input type='date' class='form-control' id='attendance_date' value="{{ current_date|date:'Y-m-d' }}">
                        </div>
                        <div class='form-group'>
                            <label>Half-Day/Full-Day</label><br>
                            <div class='form-check form-check-inline'>
                                <input type='radio' class='form-check-input' id='half_day' name='half_full_day' value='half' checked>
                                <label class='form-check-label' for='half_day'>Half-Day</label>
                            </div>
                            <div class='form-check form-check-inline'>
                                <input type='radio' class='form-check-input' id='full_day' name='half_full_day' value='full'>
                                <label class='form-check-label' for='full_day'>Full-Day</label>
                            </div>
                        </div>
                        <div class='form-group' id='half_day_options'>
                            <label>Which Half?</label><br>
                            <div class='form-check form-check-inline'>
                                <input type='radio' class='form-check-input' name='which_half' value='first' checked>
                                <label class='form-check-label'>First Half</label>
                            </div>
                            <div class='form-check form-check-inline'>
                                <input type='radio' class='form-check-input' name='which_half' value='second'>
                                <label class='form-check-label'>Second Half</label>
                            </div>
                        </div>
                        <div class='form-group'>
                            <button type='button' id='update_attendance' class='btn btn-success'>Update Attendance</button>
                        </div>
                    `;

                    $("#employee_data").html(html);
                    $("#employee").select2({ placeholder: "Select employees", allowClear: true });
                    $("#attendance_section").show();

                    $("input[name='half_full_day']").change(function () {
                        if ($(this).val() === "half") {
                            $("#half_day_options").show();
                        } else {
                            $("#half_day_options").hide();
                        }
                    });
                }
            },
            error: function () {
                alert("Error fetching employees");
            }
        });
    });

    $(document).on("click", "#update_attendance", function () {
        var $btn = $(this);
        $btn.prop("disabled", true).text("Updating...");
        
        var employee_ids = $("#employee").val();
        var attendance_date = $("#attendance_date").val();
        var half_full_day = $("input[name='half_full_day']:checked").val();
        var which_half = $("input[name='which_half']:checked").val() || "";

        if (!employee_ids || !attendance_date) {
            alert("Please select employees and date");
            $btn.prop("disabled", false).text("Update Attendance");
            return;
        }

        $.ajax({
            url: "{% url 'update_attendance' %}",
            type: "POST",
            data: {
                employee_ids: JSON.stringify(employee_ids),
                date: attendance_date,
                half_full_day: half_full_day,
                which_half: which_half,
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success: function (response) {
                if (response.error) {
                    alert("Error: " + response.error);
                } else {
                    alert(response.message);
                    // Refresh the attendance view
                    $("#view_attendance").click();
                }
            },
            error: function (xhr) {
                try {
                    var err = JSON.parse(xhr.responseText);
                    alert("Error: " + (err.error || "Failed to update attendance"));
                } catch (e) {
                    alert("Error: Failed to update attendance");
                }
            },
            complete: function () {
                $btn.prop("disabled", false).text("Update Attendance");
            }
        });
    });

    $("#view_attendance").click(function () {
        var employee_id = $("#employee").val();
        var month = $("#month").val();
        var year = $("#year").val();

        if (!employee_id || employee_id.length === 0) {
            alert("Please select at least one employee");
            return;
        }

        if (!month || !year) {
            alert("Please select month and year");
            return;
        }

        // For multiple employees, we'll just use the first one for viewing
        var first_employee = Array.isArray(employee_id) ? employee_id[0] : employee_id;

        $.ajax({
            url: "{% url 'get_employee_attendance' %}",
            type: "POST",
            data: {
                employee_id: first_employee,
                month: month,
                year: year,
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success: function (response) {
                if (response.error) {
                    alert(response.error);
                    return;
                }
                
                if (response.length === 0) {
                    $("#attendance_details").html("<p>No attendance records found for selected period.</p>");
                    return;
                }

                var html = `
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Time In</th>
                                    <th>Time Out</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${response.map(item => `
                                    <tr>
                                        <td>${item.date}</td>
                                        <td>${item.status}</td>
                                        <td>${item.time_in || '-'}</td>
                                        <td>${item.time_out || '-'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                $("#attendance_details").html(html);
            },
            error: function () {
                alert("Error loading attendance data");
            }
        });
    });
});
</script>
{% endblock %}
