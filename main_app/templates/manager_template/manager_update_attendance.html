{% extends 'main_app/base.html' %}
{% load static %}

{% block page_title %}{{ page_title }}{% endblock %}

{% block custom_css %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
{% endblock %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">{{ page_title }}</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Department</label>
                            <select name="department" class="form-control" id="department">
                                <option value="">----</option>
                                {% for department in departments %}
                                <option value="{{ department.id }}">{{ department.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Employee</label>
                            <select name="employee" class="form-control" id="employee">
                                <option value="">----</option>
                                
                                    {% for employee in employees %}
                                        <option value="{{ employee.employee_id }}">{{ employee.admin.first_name }} {{ employee.admin.last_name }}</option>
                                    {% endfor %}
                                
                            </select>
                        </div>
                        
                    </div>
                    <div class="card-footer">
                        <button type="button" id="fetch_employee" class="btn btn-primary btn-block">Update Employees</button>
                        <div class="form-group" id="employee_data"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- View Attendance Button Section -->
        <div class="row mt-3" id="view_attendance_btn_section" style="display: none;">
            <div class="col-md-12">
                <button class="btn btn-primary btn-block" id="open_view_attendance">
                    <i class="fas fa-eye"></i> View Attendance for Selected Employee
                </button>
            </div>
        </div>

        <!-- Month/Year and Date Range Section -->
        <div class="row mt-4" id="attendance_section" style="display:none;">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header d-flex justify-content-between align-items-left flex-wrap">
                        <h4 class="card-title mb-0">View Attendance</h4>
                        <div class="d-flex flex-wrap align-items-center gap-2">
                            <!-- Filter Buttons -->
                            <div class="btn-group" role="group" aria-label="Attendance Filters">
                                <button type="button" id="this_week" class="btn btn-warning">This Week</button>
                                <button type="button" id="this_month" class="btn btn-info">This Month</button>
                                <button type="button" id="this_year" class="btn btn-success">This Year</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block custom_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
$(document).ready(function () {
    $("#department, #employee").select2();
    $("#month, #year").select2({ width: '100%' });

    let lastSelectedEmployeeIds = [];

    $("#fetch_employee").click(function () {
        var department = $("#department").val();
        $("#employee_data").html("");
        $("#attendance_section").hide();
        $("#view_attendance_btn_section").hide();

        if (!department) {
            alert("Please select a department");
            return;
        }

        $.ajax({
            url: "{% url 'get_employees' %}",
            type: "POST",
            data: {
                department: department,
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success: function (response) {
                var employees = JSON.parse(response);
                if (employees.length < 1) {
                    alert("No employees found");
                } else {
                    var html = `
                        <div class='form-group'>
                            <label>Attendance Date</label>
                            <input type='date' class='form-control' id='attendance_date' value="{{ current_date|date:'Y-m-d' }}">
                        </div>
                        <div class='form-group'>
                            <label>Half-Day/Full-Day</label><br>
                            <div class='form-check form-check-inline'>
                                <input type='radio' class='form-check-input' id='half_day' name='half_full_day' value='half' checked>
                                <label class='form-check-label' for='half_day'>Half-Day</label>
                            </div>
                            <div class='form-check form-check-inline'>
                                <input type='radio' class='form-check-input' id='full_day' name='half_full_day' value='full'>
                                <label class='form-check-label' for='full_day'>Full-Day</label>
                            </div>
                        </div>
                        <div class='form-group' id='half_day_options'>
                            <label>Which Half?</label><br>
                            <div class='form-check form-check-inline'>
                                <input type='radio' class='form-check-input' name='which_half' value='first' checked>
                                <label class='form-check-label'>First Half</label>
                            </div>
                            <div class='form-check form-check-inline'>
                                <input type='radio' class='form-check-input' name='which_half' value='second'>
                                <label class='form-check-label'>Second Half</label>
                            </div>
                        </div>
                        <div class='form-group'>
                            <button type='button' id='update_attendance' class='btn btn-success'>Update Attendance</button>
                        </div>
                    `;

                    $("#employee_data").html(html);
                    $("#employee").select2({ placeholder: "Select employees", allowClear: true });

                    $("input[name='half_full_day']").change(function () {
                        $("#half_day_options").toggle($(this).val() === "half");
                    });

                    $("#view_attendance_btn_section").show();
                }
            },
            error: function () {
                alert("Error fetching employees");
            }
        });
    });

    $(document).on("click", "#update_attendance", function () {
        var $btn = $(this);
        $btn.prop("disabled", true).text("Updating...");

        var employee_ids = $("#employee").val();
        var attendance_date = $("#attendance_date").val();
        var half_full_day = $("input[name='half_full_day']:checked").val();
        var which_half = $("input[name='which_half']:checked").val() || "";

        if (!employee_ids || !attendance_date) {
            alert("Please select employees and date");
            $btn.prop("disabled", false).text("Update Attendance");
            return;
        }

        $.ajax({
            url: "{% url 'update_attendance' %}",
            type: "POST",
            data: {
                employee_ids: JSON.stringify(employee_ids),
                date: attendance_date,
                half_full_day: half_full_day,
                which_half: which_half,
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success: function (response) {
                if (response.error) {
                    alert("Error: " + response.error);
                } else {
                    alert(response.message);
                    lastSelectedEmployeeIds = employee_ids;
                }
            },
            error: function () {
                alert("Error updating attendance");
            },
            complete: function () {
                $btn.prop("disabled", false).text("Update Attendance");
            }
        });
    });

    // Date filter logic
    function setDateRange(startDate, endDate) {
        $("#start_date").val(startDate);
        $("#end_date").val(endDate);
    }

    // Filter buttons for week, month, and year
    $("#this_week").click(function () {
        var startDate = new Date();
        var endDate = new Date();
        var dayOfWeek = startDate.getDay();
        startDate.setDate(startDate.getDate() - dayOfWeek);
        endDate.setDate(startDate.getDate() + 6);
        setDateRange(formatDate(startDate), formatDate(endDate));
    });

    $("#this_month").click(function () {
        var startDate = new Date();
        startDate.setDate(1);
        var endDate = new Date(startDate.getFullYear(), startDate.getMonth() + 1, 0);
        setDateRange(formatDate(startDate), formatDate(endDate));
    });

    $("#this_year").click(function () {
        var startDate = new Date(new Date().getFullYear(), 0, 1);
        var endDate = new Date(new Date().getFullYear(), 11, 31);
        setDateRange(formatDate(startDate), formatDate(endDate));
    });

    function formatDate(date) {
        return date.getFullYear() + "-" + (date.getMonth() + 1).toString().padStart(2, "0") + "-" + date.getDate().toString().padStart(2, "0");
    }

    $("#open_view_attendance").click(function () {
        if (!lastSelectedEmployeeIds.length) {
            alert("Please select an employee first.");
            return;
        }
        $("#attendance_section").slideDown();
    });

    $("#view_attendance").click(function () {
        var employeeId = $("#employee").val();
        console.log(employeeId);
        if (Array.isArray(employeeId)) {
            if (employeeId.length !== 1) {
                alert("Please select only one employee to view attendance.");
                return;
            }
            employeeId = employeeId[0];
        }

        var month = $("#month").val();
        var year = $("#year").val();
        var startDate = $("#start_date").val();
        var endDate = $("#end_date").val();

        if (!employeeId || !month || !year || !startDate || !endDate) {
            alert("Please select employee, month, year, and date range.");
            return;
        }

        $.ajax({
            url: "{% url 'get_employee_attendance' %}",
            type: "POST",
            data: {
                employee_id: employeeId,
                month: month,
                year: year,
                start_date: startDate,
                end_date: endDate,
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success: function (response) {
                if (response.error) {
                    alert("Error: " + response.error);
                } else {
                    var html = '';
                    if (response.length > 0) {
                        html += `<table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Status</th>
                                            <th>Clock In</th>
                                            <th>Clock Out</th>
                                        </tr>
                                    </thead>
                                    <tbody>`;
                        response.forEach(function (attendance) {
                            html += `<tr>
                                        <td>${attendance.date}</td>
                                        <td>${attendance.status}</td>
                                        <td>${attendance.clock_in}</td>
                                        <td>${attendance.clock_out}</td>
                                      </tr>`;
                        });
                        html += `</tbody></table>`;
                        $("#attendance_details").html(html);
                    } else {
                        $("#attendance_details").html("No attendance records found.");
                    }
                }
            },
            error: function () {
                alert("Error fetching attendance data.");
            }
        });
    });
});
</script>
{% endblock %}
