<ul class="list-group">
    {% for user in users %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            {% if user.profile_pic %}
                <img src="{{ user.profile_pic.url }}" class="rounded-circle mr-3" width="40" height="40">
            {% else %}
                <img src="{% static 'dist/img/avatar.png' %}" class="rounded-circle mr-3" width="40" height="40">
            {% endif %}
            <div>
                <h6 class="mb-0">{{ user.get_full_name }}</h6>
                <small class="text-muted">
                    {% if user.user_type == '1' %}
                        Admin
                    {% elif user.user_type == '2' %}
                        Manager
                    {% else %}
                        Employee
                    {% endif %}
                </small>
            </div>
        </div>
        <a href="{% url 'start_chat' user.id %}" class="btn btn-sm btn-primary">Message</a>
    </li>
    {% empty %}
    <li class="list-group-item text-center py-3">
        <i class="fas fa-user-slash fa-2x text-muted mb-2"></i>
        <p class="text-muted">No users found</p>
    </li>
    {% endfor %}
</ul>
