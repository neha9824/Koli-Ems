{% extends 'main_app/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>Daily Schedule - {{ today|date:"F j, Y" }}</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="task_description" class="form-label">Task Description</label>
                    <textarea name="task_description" id="task_description" class="form-control" required>{{ schedule.task_description|default_if_none:'' }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="project" class="form-label">Project (Optional)</label>
                    <input type="text" name="project" id="project" class="form-control" value="{{ schedule.project|default_if_none:'' }}">
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select name="status" id="status" class="form-select">
                        {% for value, label in status_choices %}
                            <option value="{{ value }}" {% if schedule.status == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    {% if schedule %}Update Schedule{% else %}Create Schedule{% endif %}
                </button>
            </form>

            <div class="mt-3">
                <a href="{% url 'todays_update' %}" class="btn btn-outline-info">Submit Daily Update</a>
                <a href="{% url 'employee_home' %}" class="btn btn-outline-secondary">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
