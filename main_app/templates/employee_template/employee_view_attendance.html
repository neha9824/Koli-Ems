{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">{{ page_title }}</h3>
                    </div>
                    <div class="card-body">
                        <form id="attendanceForm">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Start Date</label>
                                        <input type="date" name="start_date" class="form-control" 
                                               value="{{ default_start }}" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>End Date</label>
                                        <input type="date" name="end_date" class="form-control" 
                                               value="{{ default_end }}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search"></i> View Attendance
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Attendance Records</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="attendanceTable">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Status</th>
                                        <th>Clock In</th>
                                        <th>Clock Out</th>
                                        <th>Total Worked</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be loaded via AJAX -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block custom_js %}
<script>
$(document).ready(function() {
    $('#attendanceForm').on('submit', function(e) {
        e.preventDefault();
        
        var form = $(this);
        var button = form.find('button[type="submit"]');
        button.html('<i class="fas fa-spinner fa-spin"></i> Loading...').attr('disabled', true);
        
        $.ajax({
            url: window.location.pathname,
            type: 'POST',
            data: form.serialize(),
            success: function(response) {
                if (response.error) {
                    toastr.error(response.error);
                } else {
                    var tableBody = $('#attendanceTable tbody');
                    tableBody.empty();
                    
                    if (response.data.length === 0) {
                        tableBody.append(
                            '<tr><td colspan="5" class="text-center">No attendance records found</td></tr>'
                        );
                    } else {
                        $.each(response.data, function(i, record) {
                            // Format total worked time to HH:MM:SS
                            var totalWorked = '--';
                            if (record.total_worked && record.total_worked !== '0:00:00') {
                                var parts = record.total_worked.split(':');
                                if (parts.length === 3) {
                                    totalWorked = parts[0] + 'h ' + parts[1] + 'm';
                                } else {
                                    totalWorked = record.total_worked;
                                }
                            }
                            
                            var row = $('<tr>');
                            row.append($('<td>').text(record.date));
                            row.append($('<td>').text(
                                record.status.charAt(0).toUpperCase() + record.status.slice(1)
                            ));
                            row.append($('<td>').text(record.clock_in));
                            row.append($('<td>').text(record.clock_out));
                            row.append($('<td>').text(totalWorked));
                            tableBody.append(row);
                        });
                    }
                }
            },
            error: function(xhr) {
                try {
                    var error = JSON.parse(xhr.responseText);
                    toastr.error(error.error || 'An error occurred');
                } catch (e) {
                    toastr.error('An error occurred while processing your request');
                }
            },
            complete: function() {
                button.html('<i class="fas fa-search"></i> View Attendance').attr('disabled', false);
            }
        });
    });
    
    // Automatically open calendar when clicking on date input
    document.querySelectorAll("input[type='date']").forEach(function(input) {
        input.addEventListener("click", function () {
            if (this.showPicker) {
                this.showPicker();  // Supported in modern browsers
            }
        });
    });
});
</script>
{% endblock %}
